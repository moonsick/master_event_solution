<form class="form-horizontal form-entry" ng-controller="teacherModCtr">
    <input class="hidden" ng-model="teacherEventId">
    <input class="hidden" ng-model="teacherUserClassId">
    <input class="hidden" ng-model="teacherUserId">
    <div class="form-group">
        <div class="col-xs-4 text-center">
            <label for="teacherName" class="control-label">성명</label>
        </div>
        <div class="col-xs-7 no-padding">
            <input type="text" class="form-control input-sm" id="teacherName" ng-model="teacherName">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-4 text-center">
            <label for="teacherParty" class="control-label">소속</label>
        </div>
        <div class="col-xs-7 no-padding">
            <input type="text" class="form-control input-sm" id="teacherParty" ng-model="teacherParty">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-4 text-center">
            <label for="teacherCall" class="control-label">연락처</label>
        </div>
        <div class="col-xs-7 no-padding">
            <input type="text" class="form-control input-sm" id="teacherCall" placeholder="'-' 를 제외하고" ng-model="teacherCall">
        </div>
    </div>
    <div class="pull-right del-sav" style="padding-right:10px;">
        <button class="btn btn-danger" ng-click="teacherDelete()">
            삭제
        </button>
        <button class="btn btn-success" ng-click="teacherMod()">
            저장
        </button>
    </div>
</form>
